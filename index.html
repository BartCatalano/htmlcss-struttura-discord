<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>struttura</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="header section">
            <div class="raw container">
                <div class="col">logo </div>
                <div class="col-big text-center">link link link link </div>
                <div class="col">login</div>
            </div>
        </div>
    </header>
    <!-- /header -->
    <!-- banner -->
    <div class="banner">
        <div class="small-raw section">
            <div class="col-banner">

            </div>

        </div>
    </div>
    <!-- /banner -->
    <!-- sezioni centrali -->
    <!-- sezione uno -->

    <div class="first-section">
        <div class="first-raw container">
            <div class="first-col-big"></div>
            <div class="first-col-small"></div>
        </div>
    </div>
    <!-- /sezione uno -->
    <!-- sezione due -->
    <div class="second-section">
        <div class="first-raw container reverse">
            <div class="first-col-big"></div>
            <div class="first-col-small"></div>
        </div>
    </div>
    <!-- /sezione due -->
    <!-- sezione tre -->
    <div class="first-section">
        <div class="first-raw container">
            <div class="first-col-big"></div>
            <div class="first-col-small"></div>
        </div>
    </div>
    <!-- /sezione tre -->
    <!-- /sezioni centrali -->
    <!-- sezione grande -->
    <div class="big-section">
        <div class="green-section container"></div>
    </div>
    <!-- /sezione grande -->

    <!-- footer -->
    <footer>

        <!-- column -->
        <div class="footer-container section">
            <div class="footer-raw container">
                <div class="footer-bigcol"></div>
                <div class="footer-col"></div>
                <div class="footer-col"></div>
                <div class="footer-col"></div>
                <div class="footer-col"></div>
            </div>
        </div>
        <hr>

        <!-- /column -->
        <!-- final rav -->
        <div class="final-container section">
            <div class="final-raw container">
                <div class="final-col">
                    <h3>logo</h3>
                </div>
                <div class="final-col">
                    <h3>Bottone</h3>
                </div>
            </div>

        </div>
        <!-- /final rav -->
    </footer>



    <!-- footer -->
</body>

</html>
